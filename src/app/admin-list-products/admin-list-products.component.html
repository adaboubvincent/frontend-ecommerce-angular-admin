<div>


    <div class="display-elements">
        <div id="ajout-text">
            <h2 *ngIf="produits.length !== 0">Liste des produits</h2>
            <h2 *ngIf="produits.length === 0">Aucun produit trouv√©</h2>
        </div>
    </div>




      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-6" *ngFor="let pr of produits; let i=index">
            <div class="product-grid6">
              <div class="product-image6">
                <a href="#">
                  <img class="pic-1" src="{{URL_BASE}}{{pr.image?.image}}" title="{{pr.nom}} " alt="{{pr.nom}}" style="height: 70px; width: 80px;">
                </a>
              </div>
              <div class="product-content">
                <h3 class="title"><a href="#">{{pr.nom}}</a></h3>
                <div class="price">{{pr.diminu_price}} CFA
                  <span>{{pr.prix}} CFA </span>
                </div>
              </div>
              <ul class="social">
                <li ><a  (click)="showPageDetail(pr?.id)" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
                <li ><a (click)="showPageEdit(pr?.id)" data-tip="Modifier"><i class="fa fa-edit"></i></a></li>
                <li ><a (click)="deleteProduit(pr?.id)" data-tip="supprimer"><i class="fa fa-trash"></i></a></li>
              </ul>
            </div>
          </div>

        </div>
      </div>
      <hr>


      <hr>

</div>
