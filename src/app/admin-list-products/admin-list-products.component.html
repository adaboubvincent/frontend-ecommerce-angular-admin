<div>
        

    <div class="display-elements">
        <div id="ajout-text">
            <h2 *ngIf="produits.length !== 0">Liste des produits</h2>
            <h2 *ngIf="produits.length === 0">Aucun produit trouvé</h2>
        </div>
    </div>

 <div class="row justify-content-around">
    <div class="card" *ngFor="let pr of produits; let i=index" >
        <img width="275" style="border: 2px solid black;" height="225" src="{{URL_BASE}}{{pr.image?.image}}" title="{{pr.nom}}" alt="{{pr.nom}}" (click)="showPageDetail(pr?.id)" />

          <!-- <p class="card-text">Catégorie(s) : <span *ngIf="pr.categories?.length !== 1" >[</span> <span *ngFor="let cat of pr.categories" >{{cat.nom}}<span *ngIf="pr.categories?.length !== 1" >,</span></span><span *ngIf="pr.categories?.length !== 1" >]</span></p> -->

        <div class="card-footer">
            <div class="elements-left">
                <p class="text-muted">{{pr.nom}}</p>
            </div>
            <div class="elements-right">
                <p class="card-text">{{pr.diminu_price}}</p>
            </div>
        </div>
        <div class="card-footer">
            <div class="elements-left">
                <p class="text-muted">{{pr.quantite}}</p>
            </div>
            <div class="elements-right">
                <p class="card-text">{{pr.prix}}</p>
            </div>
        </div>
        <div class="card-footer">
            <div class="elements-left">
                <small class="text-muted"></small>
            </div>
            <div class="elements-right">
                <i-bs name="trash-fill" style="cursor: pointer;" class="text-danger margin-left margin-right-i" (click)="deleteProduit(pr?.id)" ></i-bs>
                <i-bs name="pencil-square" style="cursor: pointer;" class="text-primary margin-left" width="2rem" height="2rem" (click)="showPageEdit(pr?.id)" ></i-bs>
            </div>
        </div>
        <div class="contenir-espace-left"></div>
      </div>
     
    </div>
</div>
